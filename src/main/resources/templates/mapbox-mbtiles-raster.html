<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><th:block th:text="${tilesetName}" />瓦片预览</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="/static/assets/mapbox-gl-js/v1.13.3/mapbox-gl.min.css" rel="stylesheet">
    <script src="/static/assets/mapbox-gl-js/v1.13.3/mapbox-gl.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script th:inline="javascript">
    const metaData = /*[[${metaData}]]*/{};
    var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    var tiles = basePath + "/api/tilesets/" + [[${tilesetName}]] + "/{z}/{x}/{y}." + metaData.format

    var map = new mapboxgl.Map({
        container: 'map',
        style: {
            'version': 8,
            'glyphs': basePath + "/api/fonts/{fontstack}/{range}.pbf",
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': [tiles],
                    'tileSize': 256,
                    'attribution':
                        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }
            },
            'layers': [
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles',
                    'minzoom': 0,
                    'maxzoom': 22,
                }
            ]
        },
        center: [114.139102,22.396835],
        zoom: parseInt(metaData.minzoom),
        hash: true
    })

    map.on('load', () => {
        map.addSource('China', {
            type: 'geojson',
            data: '/static/China.json'
        });

        map.addLayer({
            'id': 'ChinaBounds',
            'type': 'line',
            'source': 'China',
            "paint": {
              "line-color": "hsl(202, 100%, 72%)",
              "line-opacity": 0.5,
              "line-width": 3,
            },
        });

        map.addLayer({
            'id': 'Provice',
            'type': 'symbol',
            source: 'China',
            layout: {
                'text-field': ['get', 'name'],
                'text-size': 12,
                "text-allow-overlap": false,
                "text-offset": [0, 0],
                "text-anchor": "center",
                "text-justify": "center",
                'text-font': ['Arial Unicode MS Regular'],
            },
            paint: {
                "text-halo-color": "#444444",
		        "text-halo-width": 1,
                "text-color": '#FFFFFF'
            }
        });

        if(metaData.center){
            setTimeout(function(){
                var center = metaData.center.split(",")
                map.flyTo({
                    center: [center[0], center[1]],
                    zoom: center[2],
                    essential: true
                });
            }, 2000 )
        }else{
            console.log("no center set!")
        }
    });

    map.addControl(new mapboxgl.NavigationControl())
    map.addControl(new mapboxgl.FullscreenControl())
    map.addControl(new mapboxgl.ScaleControl())
</script>
</body>

</html>
