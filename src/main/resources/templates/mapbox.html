<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><th:block th:text="${tilesetName}" />瓦片预览</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="/assets/mapbox-gl-js/v1.13.3/mapbox-gl.min.css" rel="stylesheet">
    <script src="/assets/mapbox-gl-js/v1.13.3/mapbox-gl.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>
<script>
    var basePath = `[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]`;
    var tiles = [basePath + "/api/tilesets/[[${tilesetName}]]/{z}/{x}/{y}.pbf"]

    var map = new mapboxgl.Map({
        container: 'map',
        attributionControl: false,
        style: {
            "version": 8,
            "name": "Mapbox Streets",
            "sprite": basePath + "/sprites/streets/sprite",
            "glyphs": basePath + "/fonts/{fontstack}/{range}.pbf",
            "sources": {
                "osm-tiles": {
                    "scheme":"tms",
                    "type": "vector",
                    "tiles": tiles,
                    "minzoom": 8,
                    "maxzoom": 14,
                }
            },
            "layers": [
            {
                "id": "building",
                "type": "fill",
                "source": "osm-tiles",
                "source-layer": "building",
                "paint": {
                  "fill-color": "#eeeeee"
                }
            },
            {
                "id": "waterway",
                "type": "fill",
                "source": "osm-tiles",
                "source-layer": "waterway",
                "paint": {
                  "fill-color": "#00ffff"
                }
            },
            {
                "id": "transportation",
                "type": "line",
                "source": "osm-tiles",
                "source-layer": "transportation",
                "paint": {
                  "line-color": "#f2934a",
                  "line-opacity": 1,
                  "line-width": 3,
                },
            }
            ]
        },
        center: [116.425000,39.930000],
        zoom: 14,
        hash: true
    })

    map.on('load', () => {
        map.addSource('China', {
            type: 'geojson',
            data: '/static/China.json'
        });

        map.addLayer({
            'id': 'China',
            'type': 'line',
            'source': 'China',
            "paint": {
              "line-color": "#ff0000",
              "line-opacity": 0.5,
              "line-width": 3,
            },
        });
    });

    map.addControl(new mapboxgl.NavigationControl())
    map.addControl(new mapboxgl.FullscreenControl())
    map.addControl(new mapboxgl.ScaleControl())
</script>
</body>

</html>
