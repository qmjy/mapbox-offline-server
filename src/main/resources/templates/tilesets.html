<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>瓦片数据库列表</title>
</head>
<body>
<h1>瓦片数据库列表</h1>
<hr>

<table th:if="${tileFiles}" cellspacing="10">
    <tr>
        <th>名称</th>
    </tr>
    <tr th:each="file:${tileFiles}">
        <td><a th:href="@{'/api/tilesets/'+${file.name}}" th:text="${file.name}"></a></td>
    </tr>
</table>

<!--/* tileFiles为空时显示 */-->
<div th:unless="${tileFiles}">未检测到瓦片数据库文件</div>

<hr>
未检测到瓦片数据库文件，则请检查服务器启动参数：“--dataPath=xxx”
</body>
</html>
